{% extends "base_template.html" %}


{% block title %}{{ post.title }}{% endblock %}





{% block content %}


<div class="row">
	<div class="col-md-12">
		<div class="thumbnail">
		    <img align="middle"  src="{{ url_for('static', filename='img/libros.jpg') }}" alt="Lights" style="height:50%; width:50%;">
		</div>
	</div>
</div>
<br>
<br>

<div class="card">
  <div class="card-header">
   <h2 style="font-family:Comic Sans;">{{ post.title }}</h2>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0" style="text-indent:15px;">
      <p style="font-size:15px;"  >{{post.content}}</p>
      <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
    </blockquote>
  </div>
</div>


{% endblock %}
